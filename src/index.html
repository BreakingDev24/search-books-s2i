<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Book Search</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="my-library-btn-container">
                <button id="my-library-btn" type="button" class="my-library-btn btn btn-primary position-relative">
                    <i class="bi bi-book"></i>                    
                    <span id="my-library-counter" class="my-library-counter position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                      0
                      <span class="visually-hidden"></span>
                    </span>
                  </button>
            </div>
            <div class="input-container">
                <input type="text" id="input-subjects" class="input-subjects-text">
                <button id="search-btn" class="search-btn">Search</button>
            </div>
            <div id="view-btn-container" class="view-btn-container">
                <button id="list-btn" class="list-btn view-btn">
                    <i class="bi bi-list"></i>
                </button>
                <button id="grid-btn" class="grid-btn view-btn">
                    <i class="bi bi-grid"></i>
                </button>
            </div>
        </header>
        <main id="main">
            <dialog id="description-container" class="description-container">
                <div class="description-btn-container">

                    <button id="close-dialog-btn" class="close-dialog-btn"><i class="bi bi-x"></i></button>
                </div>
                <p class="description-text">
                </p>
            </dialog>
            <section id="library" class="library library-grid-view">

            </section>
        </main>

        <aside id="side-container" class="side-container ">
            <div id="my-library-container" class="my-library-container">
                <div class="close-btn-container">
                    <button id="close-mylibrary-btn" class="close-mylibrary-btn">
                        <i class="bi bi-x"></i>
                    </button>
                </div>

                <div class="my-library-title-container">
                    <h2>My library</h2>
                </div>
                <div id="my-library-content" class="my-library-content">

                </div>

                <div class="clear-all-btn-container">
                    <button id="clear-all-btn" class="clear-all-btn .show">Clear All</button>
                </div>

            </div>
        </aside>

        <footer class="footer">
            <div id="copyright" class="copyright">
                <p>Made by BreakingDev24 &#169; <span class="copyright-year"></span> for Start2Impact</p>
            </div>
        </footer>

        <div id="overlay" class="overlay"></div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
