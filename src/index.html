<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Book Search</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="input-container">
                <input type="text" id="input-subjects" class="input-subjects-text">
                <button id="search-btn" class="search-btn">Search</button>
            </div>
            <div id="view-btn-container" class="view-btn-container">
                <button id="list-btn" class="list-btn view-btn">
                    <i class="bi bi-list"></i>
                </button>
                <button id="grid-btn" class="grid-btn view-btn">
                    <i class="bi bi-grid"></i>
                </button>
            </div>
        </header>
        <main id="main">
            <dialog id="description-container" class="description-container">
                <div class="description-btn-container">

                    <button id="close-dialog-btn" class="close-dialog-btn">&times;</button>
                </div>
                <p class="description-text">
                </p>
            </dialog>
            <section id="library" class="library library-grid-view">

            </section>
        </main>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
